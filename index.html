<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles-index.css"/>
    <title>14-Best-ToDo-App-Index</title>
</head>

<body>
    <main>
    <div class="container-1">
        <div class="logo">
            <h4>Best <span>ToDo</span> App</h4>
        </div>
        <div class="social">
            <div class="fcb">
                <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
            </div>
            <div class="twit">
                <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
            </div>
                
            <div class="linkedin">
                <a href="https://linkedin.com"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container-2">
            <h4>Your Tasks</h4>
            <div class="input">
                <input type="text" name="name" class="form-input task-input" placeholder="e.g. wash dishes">
                <button type="submit" class="btn-submit">Add</button>
            </div>
            <div class="error">
                <small>There was an error</small>
            </div>
        </div>
            
        <div class="container-3">
            <h5><i class="fa fa-check-circle"></i>Take out trashes</h5>
            <div class="task-1">
                <a href="task.html"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn-delete"><i class="fa fa-trash"></i></button>
            </div>
        </div>
                
        <div class="container-4">
            <h5><i class="fa fa-check-circle"></i>Walk the dog</h5>
                <div class="task-2">
                    <a href="task.html"><i class="fa fa-edit"></i></a>
                    <button type="button" class="btn-delete"><i class="fa fa-trash"></i></button>
                </div>
        </div>

    </div>
    </main>    
</body>
</html>

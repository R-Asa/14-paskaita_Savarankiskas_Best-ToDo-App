<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles-task.css"/>
        <title>14-Best-ToDo-App-Task</title>
    </head>

    <body>
        <main>
            <div class="container-1">
                <div class="logo">
                    <h4>Best <span>ToDo</span> App</h4>
                </div>
                <div class="social">
                    <div class="fcb">
                        <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
                    </div>
                    <div class="twit">
                        <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
                    </div>
                    <div class="linkedin">
                        <a href="https://linkedin.com"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="container-2">
                    <h4>Edit Task</h4>
                    <div class="label">
                        <label class="label"><h6>Task ID</h6></label>
                        <h6>123456789</h6>
                    </div>
                    <div class="label">
                        <label for="name"><h6>Name</h6></label>
                        <input type="text" name="name" class="input" value="Take out trashes"/>
                    </div>
                    <div class="label">
                        <label for="completed"><h6>Completed</h6></label>
                        <input type="checkbox" name="completed" class="completed"/>
                    </div>
              
                    <button type="submit" class="btn-submit">Edit</button>
              
                    <div class="error">
                        <small>There was an error</small>
                    </div>
                </div>
            
                <div class="container-3">
                    <a href="index.html" class="btn-back">Back to tasks</a>
                </div>
                
            </div>
        </main>    
    </body>
</html>
